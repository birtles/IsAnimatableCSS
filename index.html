<!doctype html>
<html lang="en">
  <head>
    <meta charset=utf-8>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
    <script src="css-datatypes.js"></script>
    <script src="css-properties.js"></script>
    <title>Is Animatable CSS?</title>
  </head>
  <body role="document">
    <main>
      <dl id="result-header">
        <dd class="property">Property</dd>
        <dd class="testcase">Testcase</dd>
        <dd class="result0">0%</dd>
        <dd class="result50">50%</dd>
        <dd class="result100">100%</dd>
      </dl>
      <ul id="results">
        <!--
        <li id="result">
          <dl>
            <dd class="property"><a href="#" class="spec">background-size</a></dd>
            <dd class="testcase"><div>10px, 50px</div><a href="#" class="datatype link">datatype</a></dd>
            <dd class="result0">10px</dd>
            <dd class="result50">30px</dd>
            <dd class="result100">50px</dd>
          </dl>
        </li>
        -->
      </ul>
    </main>
    <section id="side-panel">
      <dl id="regend">
        <dd class="full-animation">full animation</dd>
        <dd class="discrete-animation">discrete animation</dd>
        <hr/>
        <dd class="css-transition-animatable">&lt;animatable value&gt;</dd>
        <a href="https://drafts.csswg.org/css-transitions/#interpolated-types">by CSS Transition Spec</a>
      </dl>
      <div id="animation-switcher">
        <div id="web-animation" class="on" title="switch to Web Animation">Web Animation</div>
        <div id="css-transition" title="switch to CSS Transition">CSS Transition</div>
      </div>
    </section>
  </body>
</html>
