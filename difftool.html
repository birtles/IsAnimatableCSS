<!doctype html>
<html lang="en">
  <head>
    <meta charset=utf-8>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="difftool.css">
    <script src="difftool.js"></script>
    <script src="css-datatypes.js"></script>
    <script src="css-properties.js"></script>
    <title>diff tool - Is Animatable CSS?</title>
  </head>
  <body role="document">
    <main>
      <dl id="result-header">
        <dd class="property">Property</dd>
        <dd class="testcase">Testcase</dd>
        <dd class="browser">Browser</dd>
        <dd class="result0">0%</dd>
        <dd class="result50">50%</dd>
        <dd class="result100">100%</dd>
      </dl>
      <ul id="results">
      </ul>
    </main>
    <section id="side-panel">
      <dl id="legend">
        <dd id="equal-value">equal values</dd>
        <hr/>
        <dd id="full-animation">full animation</dd>
        <dd id="discrete-animation">discrete animation</dd>
        <hr/>
        <dd id="css-transition-animatable">&lt;animatable value&gt;</dd>
        <a href="https://drafts.csswg.org/css-transitions/#interpolated-types">by CSS Transition Spec</a>
      </dl>
      <div id="json-controller">
        <div id="append-json" title="append animation result as JSON">Append result JSON</div>
        <a href="index.html">JSON should be created by "Is Animatable CSS?"</a>
      </div>
    </section>
  </body>
</html>
